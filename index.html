<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="quiz-box">
            <h1>Quiz App</h1>
            <div id="high-score-display" class="high-score-display">High Score: <span id="high-score">0</span></div>
            <div id="quiz">
                <div id="question-container">
                    <h2 id="question-text"></h2>
                    <div id="answer-buttons" class="btn-grid"></div>
                </div>
                <div class="controls">
                    <button id="next-btn" class="next-btn btn">Next</button>
                </div>
            </div>
            <div id="score-container" class="hide">
                <h2>Your Score:</h2>
                <h3 id="score"></h3>
                <button id="restart-btn" class="restart-btn btn">Try Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
